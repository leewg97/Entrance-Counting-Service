spring:

  data:
    rest:
      base-path: /api

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/entrance?autoReconnect=true
    username: root
    password: 1234

  jpa:
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

  thymeleaf:
    cache: false  # 변경 사항 바로 볼 수 있게 cache 끔
  thymeleaf3:
    decoupled-logic: true

  h2:
    console:
      enabled: false

debug:
  false

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  error:
    whitelabel:
      enabled: false

logging:
  level:
    com.sb.entrancecounting: debug
    org.springframework.web.servlet: debug     # api 호출 과정 로그 관찰
    org.hibernate.type.descriptor.sql.BasicBinder=trace: